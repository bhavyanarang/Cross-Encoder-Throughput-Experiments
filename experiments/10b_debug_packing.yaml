# Debug: Small packing test
name: "10b_debug_packing"
description: "Debug sequence packing with minimal requests"

model:
  backend: "mps"
  mps:
    fp16: true

batching:
  enabled: false
  max_batch_size: 8
  timeout_ms: 50
  sequence_packing: true

experiment:
  batch_sizes: [4]
  concurrency_levels: [1]
  benchmark_requests: 5
