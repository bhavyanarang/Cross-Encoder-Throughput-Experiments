# Experiment 05: Batch Size Optimization - Sweep across backends
name: "05_batch_size_sweep"
description: "Sweep batch sizes on MPS and MLX backends"

model:
  backend: ["mps", "mlx"]
  mps:
    fp16: true
  mlx:
    bits: 16
    group_size: 64

experiment:
  batch_sizes: [8, 16, 32, 48]
  concurrency_levels: [1]
