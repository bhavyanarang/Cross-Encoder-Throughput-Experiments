# Experiment 10b: Sequential Packing - No Padding
# Test true sequential packing with block-diagonal attention
name: "10b_packing_enabled"
description: "Sequential packing (no padding, block-diagonal attention)"

model:
  backend: "mps"
  mps:
    fp16: true

batching:
  enabled: false
  max_batch_size: 64
  timeout_ms: 50
  sequence_packing: true  # ENABLED - no padding!
  length_aware_batching: false

experiment:
  batch_sizes: [32, 64, 96]
  concurrency_levels: [1]
  benchmark_requests: 150
