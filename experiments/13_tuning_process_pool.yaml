# Tuning Process Pool Experiment
# Tests optimizations: torch.compile + ProcessPool + Large Batching

name: "Tuning Process Pool (4x MPS + Compile)"
description: "4 model replicas with torch.compile and process isolation"

# Multi-model pool configuration
model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      device: "mps"
      backend: "mps"
      use_fp16: true
      compile_model: true
      max_length: 256
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      device: "mps"
      backend: "mps"
      use_fp16: true
      compile_model: true
      max_length: 256

  routing_strategy: "smart_idle"

# Legacy model config (used for display info)
model:
  name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  device: "mps"
  backend: "mps"

# Batching settings
batching:
  enabled: true
  max_batch_size: 256
  timeout_ms: 200

# Experiment parameters
experiment:
  batch_sizes: [32]
  concurrency_levels: [8]
  warmup_iterations: 20
