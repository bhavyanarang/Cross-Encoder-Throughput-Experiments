# Experiment 08a: Dynamic Batching - MPS Backend
name: "08a_dynamic_batch_mps"
description: "Dynamic batching with MPS backend"

model:
  backend: "mps"
  mps:
    fp16: true

batching:
  enabled: true
  max_batch_size: 96
  timeout_ms: 20

experiment:
  batch_sizes: [8, 16, 32, 64]
  concurrency_levels: [2, 4, 8]
  benchmark_requests: 200
