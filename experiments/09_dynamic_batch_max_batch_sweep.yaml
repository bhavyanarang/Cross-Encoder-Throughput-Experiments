# Experiment 09: Dynamic Batching Max Batch Size Sweep - All backends and batch sizes
name: "09_dynamic_batch_max_batch_sweep"
description: "Dynamic batching max batch size sweep across backends and batch sizes"

model:
  backend: ["mps", "mlx"]
  device: "mps"
  mps:
    fp16: true
  mlx:
    bits: 16

batching:
  enabled: true
  max_batch_size: [32, 64, 96, 128, 256]
  timeout_ms: 50
  length_aware_batching: false

experiment:
  batch_sizes: [32]
  concurrency_levels: [4]
