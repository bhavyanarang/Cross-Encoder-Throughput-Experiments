# Experiment 16a: Dynamic Batching Analysis - Baseline (No Dynamic Batching)
# Control experiment to compare against dynamic batching enabled
#
# Purpose: Establish baseline throughput without dynamic batching overhead
# to isolate the performance impact of the dynamic batching mechanism.

name: "16a_dynamic_batch_baseline"
description: "Baseline without dynamic batching for comparison"

model:
  backend: "mps"
  mps:
    fp16: true

# Dynamic batching DISABLED (control)
batching:
  enabled: false
  max_batch_size: 32
  timeout_ms: 20

experiment:
  # Fixed batch size for fair comparison
  batch_sizes: [32]
  concurrency_levels: [4]
  # Run for ~1 minute+ with 1000 requests
  benchmark_requests: 1000
