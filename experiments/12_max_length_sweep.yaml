# Experiment 12: Max Sequence Length - Sweep across backends
name: "12_max_length_sweep"
description: "Test max sequence length=512 on MPS and MLX backends"

model:
  backend: ["mps", "mlx"]
  device: "mps"
  max_length: 512
  mps:
    fp16: true
  mlx:
    bits: 16

batching:
  enabled: false

experiment:
  batch_sizes: [64]
  concurrency_levels: [1]
