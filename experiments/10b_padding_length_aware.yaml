# Experiment 10b: Length-Aware Batching
name: "10b_padding_length_aware"
description: "Length-aware batching enabled (sorted by length)"

model:
  backend: "mps"
  device: "mps"
  mps:
    fp16: true

batching:
  enabled: true
  max_batch_size: 64
  timeout_ms: 50
  length_aware_batching: true

experiment:
  batch_sizes: [64]
  concurrency_levels: [1]
