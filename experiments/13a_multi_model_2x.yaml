# Experiment 13a: Multi-Model Pool - 2 Instances
name: "13a_multi_model_2x"
description: "Two model instances in pool for parallel processing"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      use_fp16: true
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      use_fp16: true
  routing_strategy: "round_robin"

batching:
  enabled: false

experiment:
  batch_sizes: [32]
  concurrency_levels: [4]
