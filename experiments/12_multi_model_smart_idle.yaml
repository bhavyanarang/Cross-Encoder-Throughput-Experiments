# Multi-Model Process Pool Experiment
# Tests true parallelism with separate processes per model instance

name: "Multi-Model Process Pool (2x MPS)"
description: "2 model replicas in separate processes for true MPS parallelism"

# Multi-model pool configuration
model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      device: "mps"
      backend: "mps"
      use_fp16: true
      max_length: 256
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      device: "mps"
      backend: "mps"
      use_fp16: true
      max_length: 256
  routing_strategy: "round_robin"

# Legacy model config (used for display info)
model:
  name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  device: "mps"
  backend: "mps"
  mps:
    fp16: true

# Batching settings
batching:
  enabled: false
  max_batch_size: 64
  timeout_ms: 50
  length_aware_batching: false

# Server configuration
server:
  host: "0.0.0.0"
  port: 50051
  grpc_workers: 16

# Experiment parameters
experiment:
  batch_sizes: [64]
  concurrency_levels: [8]
  benchmark_requests: 500
  warmup_iterations: 20
