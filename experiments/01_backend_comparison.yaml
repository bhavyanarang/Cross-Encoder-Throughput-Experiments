# Experiment 01: Backend Comparison - Sweep all backends
name: "01_backend_comparison"
description: "Compare all backends (pytorch, mps, mlx, compiled)"

model:
  backend: ["pytorch", "mps", "mlx", "compiled"]
  device: "mps"
  mps:
    fp16: true
  mlx:
    bits: 16
  compiled:
    mode: "reduce-overhead"
    fp16: true

experiment:
  batch_sizes: [32]
  concurrency_levels: [1]
