# Experiment 10a: Padding Baseline (Random Ordering)
name: "10a_padding_baseline"
description: "Baseline with random ordering (length-aware batching disabled)"

model:
  backend: "mps"
  device: "mps"
  mps:
    fp16: true

batching:
  enabled: true
  max_batch_size: 64
  timeout_ms: 50
  length_aware_batching: false

experiment:
  batch_sizes: [64]
  concurrency_levels: [1]
