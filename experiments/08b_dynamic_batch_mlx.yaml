# Experiment 08b: Dynamic Batching - MLX Backend
name: "08b_dynamic_batch_mlx"
description: "Dynamic batching with MLX backend"

model:
  backend: "mlx"
  mlx:
    bits: 16
    group_size: 64

batching:
  enabled: true
  max_batch_size: 96
  timeout_ms: 20

experiment:
  batch_sizes: [8, 16, 32, 64]
  concurrency_levels: [2, 4, 8]
  benchmark_requests: 200
