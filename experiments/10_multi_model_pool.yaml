# Multi-Model Pool Experiment
# Tests multiple model instances with round-robin routing

name: "Multi-Model Pool (2x MPS)"
description: "Two MPS model instances with round-robin routing for parallel inference"

# Multi-model pool configuration
model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: mps
      device: mps
      use_fp16: true
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: mps
      device: mps
      use_fp16: true
  routing_strategy: round_robin

# Keep legacy model config for backward compatibility
model:
  name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  device: "mps"
  backend: "mps"
  mps:
    fp16: true

batching:
  enabled: false
  max_batch_size: 32
  timeout_ms: 100
  length_aware_batching: false

screenshot:
  enabled: false

experiment:
  batch_sizes: [16, 32]
  concurrency_levels: [2, 4]
  warmup_iterations: 10
