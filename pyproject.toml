[tool.ruff]
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "src/proto",
]

line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]

ignore = [
    "E501",  # line too long
    "B008",  # function calls in defaults
    "E402",  # import not at top
    "N802",  # function name lowercase
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"src/server/grpc.py" = ["N802"]
"frontend/server.py" = ["N802"]

[tool.ruff.lint.isort]
known-first-party = ["src", "client", "frontend", "scripts"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
