# Experiment 07b: Multi-Model Simulation - MLX Backend
name: "07b_multi_model_mlx"
description: "High concurrency stress test on MLX backend"

model:
  backend: "mlx"
  mlx:
    bits: 16
    group_size: 64

experiment:
  batch_sizes: [32, 64]
  concurrency_levels: [4, 8, 16, 24]
  benchmark_requests: 100

