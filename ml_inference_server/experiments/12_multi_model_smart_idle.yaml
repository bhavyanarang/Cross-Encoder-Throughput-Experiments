# Multi-Model Smart Idle Routing Experiment
# Tests hosting model replicas with smart idle-aware routing

name: "Multi-Model Smart Idle (4x MPS)"
description: "4 model replicas with smart idle routing for balanced utilization"

# Multi-model pool configuration
model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      device: "mps"
      backend: "mps"
      use_fp16: true
      max_length: 256
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      device: "mps"
      backend: "mps"
      use_fp16: true
      max_length: 256
  # Smart idle routing balances load across instances
  routing_strategy: "smart_idle"

# Legacy model config (used for display info)
model:
  name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  device: "mps"
  backend: "mps"
  mps:
    fp16: true

# Batching settings
batching:
  enabled: true
  max_batch_size: 128
  timeout_ms: 200

# Experiment parameters
experiment:
  batch_sizes: [64]
  concurrency_levels: [8]
  benchmark_requests: 500
  warmup_iterations: 20

