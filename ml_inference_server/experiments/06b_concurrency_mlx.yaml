# Experiment 06b: Concurrency Optimization - MLX Backend
name: "06b_concurrency_mlx"
description: "Sweep concurrency levels on MLX backend"

model:
  backend: "mlx"
  mlx:
    bits: 16
    group_size: 64

experiment:
  batch_sizes: [96]  # Optimal from exp 05 (708 p/s, 135ms latency)
  concurrency_levels: [1, 2, 3, 4, 6, 8, 12]
  benchmark_requests: 150
