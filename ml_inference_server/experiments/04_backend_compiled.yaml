# Experiment 04: Backend Comparison - Compiled (torch.compile)
# Apple Silicon equivalent of TensorRT with kernel fusion
name: "04_backend_compiled"
description: "torch.compile with inductor backend for kernel fusion on MPS"

model:
  backend: "compiled"
  compiled:
    mode: "reduce-overhead"  # Options: default, reduce-overhead, max-autotune
    fp16: true

experiment:
  batch_sizes: [32]
  concurrency_levels: [1]
  benchmark_requests: 200

