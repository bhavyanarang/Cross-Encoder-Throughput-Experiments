# Experiment 05b: Batch Size Optimization - MLX Backend
name: "05b_batch_size_mlx"
description: "Sweep batch sizes on MLX backend"

model:
  backend: "mlx"
  mlx:
    bits: 16
    group_size: 64

experiment:
  batch_sizes: [8, 16, 32, 48, 64, 96, 128, 192, 256]
  concurrency_levels: [1]
  benchmark_requests: 150

