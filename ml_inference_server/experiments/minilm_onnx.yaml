# Experiment: MiniLM ONNX Runtime with CoreML
name: "minilm_onnx"
description: "MiniLM-L6-v2 with ONNX Runtime and CoreML optimization on MPS"

model:
  name: "sentence-transformers/all-MiniLM-L6-v2"
  device: "mps"
  quantized: false
  backend: "onnx"
  onnx:
    optimize: true
    use_gpu: true  # Uses CoreML provider on macOS

# Uses default experiment parameters from base_config.yaml

