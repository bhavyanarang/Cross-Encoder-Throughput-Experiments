# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

# Experiment 07b: Dynamic Batching Enabled
name: "07b_dynamic_batch_enabled"
description: "Dynamic batching enabled with max_batch=96, timeout=50ms"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 512

batching:
  enabled: true
  max_batch_size: 96
  timeout_ms: 50.0
  length_aware: false

experiment:
  batch_sizes: [32]
  concurrency_levels: [4]
