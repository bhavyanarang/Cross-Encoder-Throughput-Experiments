# @package _global_
# CPU Sanity Check
name: "cpu_sanity_check"
description: "Verify system functionality on CPU after refactoring metrics"

server:
  host: "0.0.0.0"
  grpc_port: 50051
  http_port: 8080
  grpc_workers: 2

experiment:
  batch_sizes: [1]
  concurrency_levels: [1]
  warmup_iterations: 0
  benchmark_requests: 10

model:
  name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  device: "cpu"
  backend: "pytorch"
  quantized: false

batching:
  enabled: false

tokenizer_pool:
  enabled: true
  num_workers: 1
