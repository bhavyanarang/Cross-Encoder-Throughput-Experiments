# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "30c_tokeniser_w1_parallel"
description: "Full pipeline (1 tokenizer + 1 model) with parallelism enabled"

pipeline:
  enabled: true

tokenizer_pool:
  enabled: true
  num_workers: 1
  tokenizers_parallelism: true

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 200

batching:
  enabled: false
  max_batch_size: 64
  timeout_ms: 50.0
  length_aware: false

experiment:
  batch_sizes: [128]
  concurrency_levels: [16]
  benchmark_duration_s: 60
  prefill_requests: 128
  dataset_size: 20000
