# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "21_optimal_sweep"
description: "Optimal settings from previous phases combined, tested on all backends"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: ["mps", "mlx", "compiled"]
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 512

batching:
  enabled: true
  max_batch_size: 96
  timeout_ms: 50.0
  length_aware: true

experiment:
  batch_sizes: [96]
  concurrency_levels: [4]
