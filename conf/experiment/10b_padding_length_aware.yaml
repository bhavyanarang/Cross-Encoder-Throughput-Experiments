# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

# Experiment 10b: Length-Aware Batching
name: "10b_padding_length_aware"
description: "Length-aware batching enabled (sorted by length)"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 512

batching:
  enabled: true
  max_batch_size: 64
  timeout_ms: 50.0
  length_aware: true

experiment:
  batch_sizes: [64]
  concurrency_levels: [1]
