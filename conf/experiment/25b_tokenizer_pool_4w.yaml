# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "25b_tokenizer_pool_4w"
description: "Tokenizer pool scaled (4 workers) under high load"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 512

tokenizer_pool:
  enabled: true
  num_workers: 4

batching:
  enabled: false
  max_batch_size: 64
  timeout_ms: 50.0
  length_aware: false

experiment:
  batch_sizes: [32, 64]
  concurrency_levels: [8, 16, 32]
  benchmark_requests: 500
  warmup_iterations: 10
