# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "15b_multi_model_batching_2_workers"
description: "Two MPS model instances with round-robin routing and dynamic batching (2 tokenizer workers)"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: mps
      device: mps
      quantization: fp16
      compile_model: false
      max_length: 200
  routing_strategy: round_robin

tokenizer_pool:
  enabled: true
  num_workers: 2

batching:
  enabled: true
  max_batch_size: 32
  timeout_ms: 100.0
  length_aware: false

pipeline:
  enabled: true

experiment:
  batch_sizes: [64]
  concurrency_levels: [32]
  warmup_iterations: 10
