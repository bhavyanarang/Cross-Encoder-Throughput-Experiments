# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "06_dynamic_batch_max_batch_sweep"
description: "Dynamic batching max batch size sweep across backends and batch sizes"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: ["mps", "mlx"]
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 512

batching:
  enabled: true
  max_batch_size: [32, 64, 96, 128, 256]
  timeout_ms: 50.0
  length_aware: false

experiment:
  batch_sizes: [32]
  concurrency_levels: [4]
