# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "12_multi_model_pool"
description: "Two MPS model instances with round-robin routing for parallel inference"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: mps
      device: mps
      quantization: fp16
      compile_model: false
      max_length: 200
  routing_strategy: round_robin

batching:
  enabled: false
  max_batch_size: 4
  timeout_ms: 100.0
  length_aware: false

pipeline:
  enabled: true

experiment:
  batch_sizes: [128]
  concurrency_levels: [4]
  warmup_iterations: 10
