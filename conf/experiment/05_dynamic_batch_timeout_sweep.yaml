# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "05_dynamic_batch_timeout_sweep"
description: "Dynamic batching timeout sweep across backends and timeout values"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 512

batching:
  enabled: true
  max_batch_size: 96
  timeout_ms: 20
  length_aware: false

experiment:
  batch_sizes: [32]
  concurrency_levels: [4]
