# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "10a_padding_baseline"
description: "Baseline with random ordering (length-aware batching disabled)"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 512

batching:
  enabled: true
  max_batch_size: 64
  timeout_ms: 50.0
  length_aware: false

experiment:
  batch_sizes: [64]
  concurrency_levels: [1]
