# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

# Multi-Model Pool Experiment
# Tests multiple model instances with round-robin routing

name: "Multi-Model Pool (2x MPS)"
description: "Two MPS model instances with round-robin routing for parallel inference"

# Multi-model pool configuration
model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: mps
      device: mps
      quantization: fp16
      compile_model: false
      max_length: 200
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: mps
      device: mps
      quantization: fp16
      compile_model: false
      max_length: 200
  routing_strategy: round_robin

# Batching configuration
batching:
  enabled: false
  max_batch_size: 32
  timeout_ms: 100.0
  length_aware: false

# Experiment benchmark configuration (for client)
experiment:
  batch_sizes: [32, 64, 128]
  concurrency_levels: [2]
  warmup_iterations: 10
