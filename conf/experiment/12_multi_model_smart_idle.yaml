# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

# Multi-Model Process Pool Experiment
# Tests true parallelism with separate processes per model instance

name: "Multi-Model Process Pool (2x MPS)"
description: "2 model replicas in separate processes for true MPS parallelism"

# Multi-model pool configuration
model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      device: "mps"
      backend: "mps"
      quantization: fp16
      compile_model: false
      max_length: 175
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      device: "mps"
      backend: "mps"
      quantization: fp16
      compile_model: false
      max_length: 175
  routing_strategy: "smart_idle"

# Batching settings
batching:
  enabled: true
  max_batch_size: 256
  timeout_ms: 50.0
  length_aware: true

# Server configuration
server:
  host: "0.0.0.0"
  grpc_port: 50051
  http_port: 8080
  grpc_workers: 16

# Experiment parameters
experiment:
  batch_sizes: [64]
  concurrency_levels: [8]
  warmup_iterations: 20
