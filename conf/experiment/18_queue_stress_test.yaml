# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "18_queue_stress_test"
description: "High concurrency with single tokenizer worker to observe queue growth"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: mps
      device: mps
      quantization: fp16
      compile_model: false
      max_length: 200

tokenizer_pool:
  enabled: true
  num_workers: 1
  model_name: ""

batching:
  enabled: false
  max_batch_size: 128
  timeout_ms: 100.0
  length_aware: false

pipeline:
  enabled: true

experiment:
  batch_sizes: [256]
  concurrency_levels: [16]
  warmup_iterations: 10
