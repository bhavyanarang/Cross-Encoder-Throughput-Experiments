# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

# Experiment 07a: Dynamic Batching Baseline
name: "07a_dynamic_batch_baseline"
description: "Baseline with static batching (dynamic batching disabled)"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 512

batching:
  enabled: false
  max_batch_size: 32
  timeout_ms: 100.0
  length_aware: false

experiment:
  batch_sizes: [32]
  concurrency_levels: [4]
