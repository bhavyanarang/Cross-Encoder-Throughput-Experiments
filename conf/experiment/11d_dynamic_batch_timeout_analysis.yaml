# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "11d_dynamic_batch_timeout_analysis"
description: "Timeout sensitivity analysis for dynamic batching"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: fp16
      compile_model: false
      max_length: 512

batching:
  enabled: true
  max_batch_size: 64
  timeout_ms: 10.0
  length_aware: false

scheduler:
  enable_stage_timing: true

experiment:
  batch_sizes: [32]
  concurrency_levels: [4]
  benchmark_requests: 1000
