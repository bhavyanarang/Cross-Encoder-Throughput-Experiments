# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

# Multi-Model Pool Experiment (Batching Enabled)
# Tests multiple model instances with round-robin routing and dynamic batching

name: "Multi-Model Pool (2x MPS) + Batching"
description: "Two MPS model instances with round-robin routing and dynamic batching enabled"

# Multi-model pool configuration
model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: mps
      device: mps
      quantization: fp16
      compile_model: false
      max_length: 200
  routing_strategy: round_robin

tokenizer_pool:
  enabled: true
  num_workers: 1

# Batching configuration
batching:
  enabled: true
  max_batch_size: 8
  timeout_ms: 100.0
  length_aware: false

# Pipeline configuration
pipeline:
  enabled: true

# Experiment benchmark configuration (for client)
experiment:
  batch_sizes: [64]
  concurrency_levels: [8]
  warmup_iterations: 10
