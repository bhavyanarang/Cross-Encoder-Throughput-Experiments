# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "11e_dynamic_batch_high_concurrency"
description: "Dynamic batching under high concurrency load"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: fp16
      compile_model: false
      max_length: 512

batching:
  enabled: true
  max_batch_size: 128
  timeout_ms: 5.0
  length_aware: true

experiment:
  batch_sizes: [16]
  concurrency_levels: [8]
  benchmark_requests: 1000
