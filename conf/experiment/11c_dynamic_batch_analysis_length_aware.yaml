# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "11c_dynamic_batch_analysis_length_aware"
description: "Dynamic batching enabled with length-aware sorting"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "mps"
      device: "mps"
      quantization: fp16
      compile_model: false
      max_length: 512

batching:
  enabled: true
  max_batch_size: 256
  timeout_ms: 50.0
  length_aware: true

experiment:
  batch_sizes: [32]
  concurrency_levels: [4]
  benchmark_requests: 1000
