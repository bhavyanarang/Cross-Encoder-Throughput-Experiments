# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

# Experiment 06: Concurrency Optimization - Sweep across backends
name: "06_concurrency_sweep"
description: "Sweep concurrency levels on MPS and MLX backends"

# Backend sweep: will be expanded into multiple configs
model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: ["mps", "mlx"]
      device: "mps"
      quantization: "fp16"
      compile_model: false
      max_length: 512

experiment:
  batch_sizes: [32]  # Optimal from exp 05
  concurrency_levels: [1, 2, 3]
