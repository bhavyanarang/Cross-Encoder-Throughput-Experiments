# @package _global_

defaults:
  - override /model_pool: default
  - override /batching: default
  - override /tokenizer_pool: default
  - override /server: default

name: "24b_backend_cpu_baseline"
description: "CPU baseline sweep with PyTorch FP32 vs INT8"

model_pool:
  instances:
    - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      backend: "pytorch"
      device: "cpu"
      quantization: ["fp32", "int8"]
      compile_model: false
      max_length: 512

tokenizer_pool:
  enabled: true
  num_workers: 1

batching:
  enabled: false
  max_batch_size: 64
  timeout_ms: 50.0
  length_aware: false

experiment:
  batch_sizes: [32, 64]
  concurrency_levels: [8, 16]
  benchmark_requests: 500
  warmup_iterations: 10
